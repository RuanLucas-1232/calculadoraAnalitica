<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./animacao.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Animação</title>
</head>

<body>
    <div id="box-1" width="50%" name="div-a"></div>
    <script>
        function animação() {
            let id =document.querySelector("div[name = div-a]")
            if(id.width == "50%")
            {
                id.style.animationPlayState = "paused";
            }
        }
    </script>
</body>

</html>
